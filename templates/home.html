{% extends "root.html" %}
{% block title %} Home {% endblock %}
{% block head %}
    <script type="module" src="/static/javascript/mainScript.js" async></script>
{% endblock %}
{% block content %}
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner live_slider">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="/static/images/slider/slide_default.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">

      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="/static/images/slider/slide_3.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/images/slider/slide_2.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">

      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <div class="home-content">
        <label>Select a category</label>

            <select id="categorySorter">
                <option value='0' selected="selected">All</option>


                {% for category in categories %}

                    <option value="{{ category.id }}">{{ category.name }}</option>

                {% endfor %}
            </select>

        <label>Select a supplier</label>

        <select id="supplySorter">
            <option value='0' selected="selected">All</option>
            {% for supplier in suppliers %}
                <option value={{ supplier.id }}>{{ supplier.name }}</option>
            {% endfor %}
        </select>

        <div class="products-container">
            <div id="sub-title">
                <h2>Products</h2>
            </div>

        </div>
        <div id="products-collection">

        </div>
    </div>


{% endblock %}
